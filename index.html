<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="CSS/index.css"/>
		<script src="jquery-3.3.1.min.js"></script>
		<title>Eamon Ito-Fisher</title>
	</head>
	<body>
		<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1280" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
			<defs>
				<mask id="mask" x="0" y="0" width="100%" height="100%" >
					<rect id="back" x="0" y="0" width="100%" height="100%"/>
					<g id="name" class="head">
						<rect class="line" x="36%" y="45%" width="28%" height="0.5%"/>
						<text class="" alignment-baseline="baseline" x="50%" y="43%">EAMON</text>
						<text class="" alignment-baseline="hanging" x="50%" y="47%">ITO-FISHER</text>
					</g>
					<g id="aboutMe" class="subHead">
						<text class="" alignment-baseline="hanging" x="50%" y="57.5%">About Me</text>
						<rect class="line" x="47%" y="60.5%" width="6%" height="0.1%"/>
					</g>
					<g id="myProjects" class="subHead">
						<text class="" alignment-baseline="hanging" x="50%" y="62%">My Projects</text>
						<rect class="line" x="46%" y="65%" width="8%" height="0.1%"/>
					</g>
				</mask>
			</defs>
			<rect id="cover" class="slideOff"  x="0" y="0" width="100%" height="100%"/>
		</svg>
		<div id="coverAboutMe"></div>
		<div id="coverMyProjects"></div>
		<div id="backButtonProject">Back<div id="backButtonProjectBorder"></div></div>
		<div id="projectTextHolder">
			<h1 id="projectTitle">Processing</h1>
			<div id="projectTextBorder"></div>
			<div id="projetText"></div>
		</div>
		<div id="videoHolder">
			<video class="backVideo" autoplay loop muted>
				<source src="videos/starryNightDots.mp4" type="video/mp4">
			</video>
			<div id="videoCaption"> A recreation of Pointillisim with Van Goh's Starry Night.</div>
		</div>
		<script src="js/responsive.js"></script>
	</body>
</html>
