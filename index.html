<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="CSS/index.css"/>
		<script src="jquery-3.3.1.slim.min.js"></script>
		<title>Eamon Ito-Fisher</title>
	</head>
	<body>
		<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1280" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
			<defs>
				<mask id="mask" x="0" y="0" width="100%" height="100%" >
					<rect id="back" x="0" y="0" width="100%" height="100%"/>
					<g id="name" class="head">
						<rect class="line" x="36%" y="45%" width="28%" height="0.5%"/>
						<text alignment-baseline="baseline" x="50%" y="43%">EAMON</text>
						<text alignment-baseline="hanging" x="50%" y="47%">ITO-FISHER</text>
					</g>
					<g id="aboutMe" class="subHead">
						<text alignment-baseline="hanging" x="50%" y="60%">About Me</text>
						<rect class="line" x="45.5%" y="63.5%" width="9%" height="0.1%"/>
					</g>
					<g id="myProjects" class="subHead">
						<text alignment-baseline="hanging" x="50%" y="66%">My Projects</text>
						<rect class="line" x="45%" y="69.5%" width="10%" height="0.1%"/>
					</g>
					<filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
						<feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
						<feOffset in="blur" dx="2.5" dy="2.5"/>
					</filter>
				</mask>
			</defs>
			<rect x="0" y="0" width="100%" height="100%"/>
		</svg>
		<div id="coverAboutMe"></div>
		<div id="coverMyProjects"></div>
		<video class="backVideo" autoplay loop muted>
			<source src="videos/starryNightDots.mp4" type="video/mp4">
		</video>
		<script src="js/responsive.js"></script>
	</body>
</html>
